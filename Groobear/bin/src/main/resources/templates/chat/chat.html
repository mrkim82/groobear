<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
* {
	margin: 0;
	padding: 0;
}

.chat_wrap .header {
	font-size: 14px;
	padding: 15px 0;
	background: #35a880;
	color: white;
	text-align: center;
}

.chat_wrap .chat {
	padding-bottom: 80px;
}

.chat_wrap .chat ul {
	width: 100%;
	list-style: none;
}

.chat_wrap .chat ul li {
	width: 100%;
}

.chat_wrap .chat ul li.left {
	text-align: left;
}

.chat_wrap .chat ul li.right {
	text-align: right;
}

.chat_wrap .chat ul li>div {
	font-size: 13px;
}

.chat_wrap .chat ul li>div.sender {
	margin: 10px 20px 0 20px;
	font-weight: bold;
}

.chat_wrap .chat ul li>div.message {
	display: inline-block;
	word-break: break-all;
	margin: 5px 20px;
	max-width: 75%;
	border: 1px solid #888;
	padding: 10px;
	border-radius: 5px;
	background-color: #FCFCFC;
	color: #555;
	text-align: left;
}

.chat_wrap .input-div {
	position: fixed;
	bottom: 0;
	width: 100%;
	background-color: #FFF;
	text-align: center;
	border-top: 1px solid #F18C7E;
	padding: 10px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.chat_wrap .input-div>textarea {
	flex-grow: 1;
	height: 60px;
	border: none;
	padding: 10px;
	margin-right: 10px;
}

.chat_wrap .input-div>button {
	width: 100px;
	height: 60px;
	background-color: #35a880;
	color: white;
	border: none;
	border-radius: 5px;
}

.format {
	display: none;
}
</style>
</head>

<body>
	<div class="chat_wrap">
		<div class="header">MESSAGE</div>
		<div class="chat">
			<ul>
				<!-- 동적 생성 -->
			</ul>
		</div>
		<div class="input-div">
			<textarea placeholder="Press Enter for send message."></textarea>
			<button id="sendMessageBtn">Send</button>
		</div>

		<!-- format -->

		<div class="chat format">
			<ul>
				<li>
					<div class="sender">
						<span></span>
					</div>
					<div class="message">
						<span></span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>	
<script th:inline="javascript">

let roomNo = [[${roomNo}]];
let myName = "username"; // 적당한 사용자명을 설정해주세요.
let msgNo = 1; // 적당한 메시지 번호를 설정해주세요.
let userId = "username"; // 적당한 사용자 아이디를 설정해주세요.
let msgTime = new Date(); // 적당한 메시지 시간을 설정해주세요.

const stompClient = new StompJs.Client({
    brokerURL: 'ws://localhost:8081/chatserver'
});
stompClient.activate();

stompClient.onConnect = (frame) => {
	console.log('Connected: ' + frame);
	console.log(roomNo);
	stompClient.subscribe('/topic/messages/' + roomNo, (messages) => {
		console.log(messages);
        receive(JSON.parse(messages.body));
    });
};

stompClient.onWebSocketError = (error) => {
	console.error('Error with websocket', error);
};

stompClient.onStompError = (frame) => {
	console.error('Broker reported error : ' + frame.headers['message']);
	console.error('Additional details : ' + frame.body);
};

function disconnect() {
    if(stompClient != null) {
        stompClient.disconnect();
    }
    console.log("Disconnected");
}

function createMessageTag(LR_className, senderName, message) {
    let chatLi = $('div.chat.format ul li').clone();
    chatLi.addClass(LR_className);
    chatLi.find('.sender span').text(senderName);
    chatLi.find('.message span').text(message);
    return chatLi;
}

function appendMessageTag(LR_className, senderName, message) {
    const chatLi = createMessageTag(LR_className, senderName, message);
    $('div.chat:not(.format) ul').append(chatLi);
    $('div.chat').scrollTop($('div.chat').prop('scrollHeight'));
}

function sendMessage(message) {
    stompClient.publish({
        destination: "/app/chat/" + roomNo,
        body: JSON.stringify({
            'msgNo': msgNo, 
            'roomNo': roomNo,
            'userId' : userId,
            'content' : message,
            'msgTime' : msgTime
        })
    });
}

function clearTextarea() {
    $('div.input-div textarea').val('');
}

function receive(data) {
	console.log(data)
    const LR = (data.userId != myName) ? "left" : "right";
    appendMessageTag(LR, data.userId, data.content); 
}

function sendAndClear(message) {
    sendMessage(message);
    clearTextarea();
}

$(function() {
    // Enter 키 이벤트
    $(document).on('keydown', 'div.input-div textarea', function(e) {
        if (e.keyCode == 13 && !e.shiftKey) {
            e.preventDefault();
            const message = $(this).val();
            sendAndClear(message);
        }
    });

    // Send 버튼 클릭 이벤트 추가
    $('#sendMessageBtn').on('click', function() {
        const message = $('div.input-div textarea').val();
        sendAndClear(message);
    });
});
</script>
</body>
</html>
