<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/paymentTiles}">
<head>
<meta charset="UTF-8">
<title>완료된결재문서 페이지</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	ul {
			list-style:none;
	}
		
	li {
		float: left;
		padding: 10px;
	}
	a { 
		text-decoration:none ;
		color: black;
	}
	.paging .active a {
		    background-color: #f00;
		    color: #fff;
	}
</style>
</head>
<body>
<div layout:fragment="content">
	<div>
	  <h3>Groobear 완료된 결재문서</h3>
		<table id="list" class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>문서번호</th>
					<th>문서제목</th>
					<th>기안자</th>
					<th>작성일자</th>
					<th>결재</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pay,stat : ${completePaymentList}" th:attr="onclick='window.location.href=\'/payInfoRead?payNo=' + ${pay.payNo} + '+&docType='+${pay.docType}+'\''">
					<td th:text="${paging.totalCount - ((paging.cri.page-1) * paging.cri.perPageNum) - stat.index}"></td>
					<td th:text="${pay.payNo}"></td>
					<td>[[${pay.purpose}]]</td>
					<td>[[${pay.id}]]</td>
					<td th:text="${#dates.format(pay.issueDate, 'yyyy.MM.dd')}"></td>
					<td th:if="${ 
						(pay.payStatus2== 'F') or 
						(pay.payStatus3== 'F')}">
						<span style="color:red">반려</span>
					</td>
					<td th:unless="${ (pay.payStatus3== 'F') or 
						(pay.payStatus2== 'F')}">완료</td>
					<td id="docType" style="display:none;">[[${pay.docType}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="display: flex;justify-content: center;height:30px;">
		<ul class="paging" th:if="${paging.endPage != 0}">
			<li>
				<a th:href="|javascript:goPage(1)|">처음</a>
			</li>
	        <li th:if="${paging.prev}">
	            <a th:href="|javascript:goPage([[${paging.startPage-1}]])|">이전</a>
	        </li>
	        <li th:each="num : ${#numbers.sequence(paging.startPage, paging.endPage)}" th:class="${num==paging.cri.page ? 'active' : ''}">
            	<a th:href="|javascript:goPage([[${num}]])|" th:text="${num}"></a>
        	</li>
	        <li th:if="${paging.next and paging.endPage > 0}">
	            <a th:href="|javascript:goPage([[${paging.endPage+1}]])|">다음</a>
	        </li>
	        <li>
				<a th:href="|javascript:goPage([[${paging.totalCount / paging.cri.perPageNum + (paging.totalCount % paging.cri.perPageNum > 0 ? 1 : 0)}]])|">마지막</a>
			</li>
	    </ul>
    </div>
	<script>
	function goPage(p){
		location.href="completePay?page="+p;
			
	}
	</script>
</div>
</body>
</html>
