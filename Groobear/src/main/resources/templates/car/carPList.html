<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	  layout:decorate="~{layout/tiles}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
	<div>
		<div th:each="car, es:${carPList[0]}">
			<h3>차량 관리</h3>
			<p>사번 <input th:value="${car.empNo}" readonly></p>
			<p>부서 <input th:value="${car.deptName}" readonly></p>
			<p>직급 <input th:value="${car.Rank}" readonly></p>
			<p>이름 <input th:value="${car.Name}" readonly></p>
			<p>연락처 <input th:value="${car.Phone}" readonly></p>
			<p>차량번호 <input value=""></p>
			<p>차종 <input value=""></p>		
			<button type="button">등록</button>
		</div>
		<div th:each="car, es:${carPList}">
			<p>차량번호 : <span>[[${car.carNo}]]</span></p>
			<p>등록일 : <span>[[${#dates.format(car.carDate,'yyyy년 MM월 dd일')}]]</span></p>
		</div>
	</div>



	<script>
		
	</script>

</div>
</body>


</html>
