<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/mailTiles}">
<head>
<meta charset="UTF-8">
<title>받은메일함 페이지</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	ul {
			list-style:none;
	}
		
	li {
		float: left;
		padding: 10px;
	}
	a { 
		text-decoration:none ;
		color: black;
	}
	.paging .active a {
		    background-color: #f00;
		    color: #fff;
	}
</style>
</head>
<body>
<div layout:fragment="content">
	<div>
	  <h3>Groobear 받은메일함</h3>
		<table class="table">
			<thead>
				<tr>
					<th><input type="checkbox" class="allCheck"></th>
					<th style="padding-left:25px"><button type="button" class="del">삭제</button></th>
				</tr>
			</thead>
			<tbody id="MailBody">
				<tr th:each="mail, stat : ${mailList}" th:attr="onclick='window.location.href=\'/mailInfo?mailNo=' + ${mail.mailNo} +'&check=R' + '\''">
					<td onclick="event.stopPropagation();"><input type="checkbox" class="check" onclick="checkBoxClick();"></td>
					<td style="display:none">[[${mail.mailNo}]]</td>
					<td style="padding-left:25px">[[${mail.sender}]]</td>
					<td style="padding-left:25px">[[${mail.content}]]</td>
					<td style="padding-left:25px" th:text="${#dates.format(mail.sendDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
			</tbody>
		</table>
		<div style="display: flex;justify-content: center;height:30px;">
			<ul class="paging" th:if="${paging.endPage != 0}">
				<li>
					<a th:href="|javascript:goPage(1)|">처음</a>
				</li>
		        <li th:if="${paging.prev}">
		            <a th:href="|javascript:goPage([[${paging.startPage-1}]])|">이전</a>
		        </li>
		        <li th:each="num : ${#numbers.sequence(paging.startPage, paging.endPage)}" th:class="${num==paging.cri.page ? 'active' : ''}">
	            	<a th:href="|javascript:goPage([[${num}]])|" th:text="${num}"></a>
	        	</li>
		        <li th:if="${paging.next and paging.endPage > 0}">
		            <a th:href="|javascript:goPage([[${paging.endPage+1}]])|">다음</a>
		        </li>
		        <li>
					<a th:href="|javascript:goPage([[${paging.totalCount / paging.cri.perPageNum + (paging.totalCount % paging.cri.perPageNum > 0 ? 1 : 0)}]])|">마지막</a>
				</li>
		    </ul>
	    </div>
	</div>
	<script>
	function goPage(p){
		location.href="receiveMail?page="+p;
			
	}
		var allCheck = document.querySelector(".allCheck");
		var list = document.querySelectorAll(".check");
		let delList = [];
		allCheck.onclick = (e) => {
			event.stopPropagation()
			//console.log(e.target);
			if(allCheck.checked){
				for(let i=0; i< list.length; i++){
					list[i].checked = true;
					console.log(list[i].value);
					console.log('parent',list[i].parentElement.parentElement.children[1].textContent)
					if(list[i].checked = true){
						delList.push(list[i].parentElement.parentElement.children[1].textContent)
					}
					console.log(delList);
				}
			}else{
				for(let i=0; i< list.length; i++){
					list[i].checked = false;
					delList.pop();
					console.log(delList);
				}
			}
		}
		function checkBoxClick(){
			console.log(event.target); //event는 전역객체
			let mailNo = event.target.parentElement.parentElement.children[1].textContent;
			console.log('mailNo = ',mailNo)
			if(event.target.checked){
				console.log('체크됨2');
				delList.push(mailNo);
				console.log('checked에서 delList = ',delList);
			}else{
				console.log('한번더 체크되서 풀림');
				delList.pop(mailNo);
				console.log('uncheck에서 delList = ',delList);
			}
			console.log('전체점검 delList = ',delList);
		}
		var del = document.querySelector(".del");
		
		del.onclick = () =>{
			for(let i=0; i< list.length; i++){
				if(list[i].checked){
					list[i].parentElement.parentElement.remove();
				}
			}
			console.log(delList);
			$.ajax({
			    url : "delete",  // 전송 URL
			    type : 'POST',
			    contentType : 'application/json',
			    data :JSON.stringify( delList ),
			    //Ajax 성공시 호출 
			    success : function(data){
			        console.log("컨트롤에서 받은거 : " + data);
			        alert("삭제"+data+"건 되었습니다.");
			    },
			    //Ajax 실패시 호출
			    error : function(e){
			        console.log("에러 = "+e);
			    }
			});
		}
	</script>
</div>
</body>
</html>
