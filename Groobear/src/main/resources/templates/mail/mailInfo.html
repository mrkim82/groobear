<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/mailTiles}">
<head>
<meta charset="UTF-8">
<title>메일 단건 상세조회 페이지</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body layout:fragment="content">
	<table>
        <tr>
            <td>제목</td>
            <td><input type="text" th:value="${mail.title}" readonly/></td>
        </tr>
        <tr>
            <td>보낸사람</td>
            <td><input type="text" th:value="${mail.sender}" readonly /></td>
        </tr>
        <tr>
            <td>받는사람</td>
            <td><input type="text" th:value="${mail.receiver}" readonly /></td>
        </tr>
        <tr th:if="${refCheck == 'A'}">
        	<td>참조자</td>
        	<td><input type="text" th:value="${mail.referrer}" readonly></td>
        </tr>
        
        <th:block th:if="${refCheck == 'B'}">
	        <tr th:if="${not #strings.isEmpty(mail.referrer)} and ${#strings.isEmpty(mail.referrer2)}">
	        	<td>참조자</td>
	        	<td><input type="text" th:value="${mail.referrer}" readonly></td>
	        </tr>
	        <tr th:if="${not #strings.isEmpty(mail.referrer)} and ${not #strings.isEmpty(mail.referrer2)} and ${#strings.isEmpty(mail.referrer3)}">
	        	<td>참조자</td>
	        	<td><input type="text" th:value="${mail.referrer}+', '+${mail.referrer2}" readonly></td>
	        </tr>
	        <tr th:if="${not #strings.isEmpty(mail.referrer)} and ${not #strings.isEmpty(mail.referrer2)} and ${not #strings.isEmpty(mail.referrer3)}">
	        	<td>참조자</td>
	        	<td><input type="text" th:value="${mail.referrer}+', '+${mail.referrer2}+', '+${mail.referrer3}" readonly></td>
	        </tr>
        </th:block>
        <tr>
            <td>작성일</td>
            <td><input th:value="${#dates.format(mail.sendDate, 'yyyy.MM.dd')}" readonly /></td>
        </tr>
        <tr>
            <td>내용</td>
        </tr>
        <tr>
        <td>
        
			<td><div class="bigPictureWrapper">
			<div class="bigPicture">
			</div>
			</div>
     		<div class = "row">
				<div class = "col-lg-12">
					<div class = "panel-heading">Files</div>
					<!-- /.panel-heading -->
					<div class = "panel-body">
						<div class = 'uploadResult'>
							<ul>
							</ul>
						</div>
					</div>
				<!-- end panel body -->
				</div>
				<!-- end panel -->
			</div>
        </td>
        </tr>
        <tr>
        <td>
	        <textarea th:text="${mail.content}" style="width:600px; height:400px;" readonly></textarea>
        </td></tr>
    </table>
    <script>
    $.getJSON(`/getAttach?mailNo=[[${mail.mailNo}]]`, function(arr) {
        var str = "";
        console.log('들어는와짐');
        $(arr).each(function(i, attach){
            console.log("여기도 들어와짐");
            if(attach.fileType){
                var fileCallPath = encodeURIComponent(attach.uploadPath + "/s_" + attach.uuid + "_" + attach.fileName);
                str += "<li data-path='" + attach.uploadPath + "' data-uuid='" + attach.uuid + "' data-filename='"
                + attach.fileName + "' data-type='" + attach.fileType + "'><div>";
                //str += "<img src='/display?fileName=" + fileCallPath + "'>";
                str += "</div>";
                str += "</li>";
            } else {
                str += "<li data-path='" + attach.uploadPath + "' data-uuid='" + attach.uuid + "' data-filename='"
                + attach.fileName + "' data-type='" + attach.fileType + "'><div>";
                str += "<span>" + attach.fileName + "</span><br/>";
                //str += "<img src='img/attach.png/'>";
                str += "</div>";
                str += "</li>";
            }
        });
        
        $(".uploadResult ul").html(str);
    });
		$(".uploadResult").on("click","li", function(e){
	      
		    console.log("view image");
		    
		    var liObj = $(this);
		    
		    var path = encodeURIComponent(liObj.data("path")+"/" + liObj.data("uuid")+"_" + liObj.data("filename"));
		    
		    if(liObj.data("type")){
		      //showImage(path.replace(new RegExp(/\\/g),"/"));
		      self.location ="/download?fileName="+path
		    }else {
		      //download 
		      self.location ="/download?fileName="+path
		    }
		  });
		function showImage(fileCallPath){
		    
		    alert(fileCallPath);
		    
		    $(".bigPictureWrapper").css("display","flex").show();
		    
		    $(".bigPicture")
		    .html("<img src='/display?fileName="+fileCallPath+"' >")
		    .animate({width:'100%', height: '100%'}, 1000);
		  }
		  $(".bigPictureWrapper").on("click", function(e){
		    $(".bigPicture").animate({width:'0%', height: '0%'}, 1000);
		    setTimeout(function(){
		      $('.bigPictureWrapper').hide();
		    }, 1000);
		  });
    </script>
</body>
</html>
