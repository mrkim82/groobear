<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/boardTiles}">
<head>
    <meta charset="UTF-8">
<style>
      .button-wrapper {
                text-align: right;
            }
    .uploadResult .btn-warning{
	color:white;
	background-color:black;
	border-radius:7px;
	padding:1px 8px;
	margin-left:5px;
	border:0;
} 
.input-file-button{
  padding: 6px 25px;
  background-color:#90ddb091;
  border-radius: 4px;
  color: black;
  cursor: pointer;
  position:absolute;
  top: -6px;
  left: 68px;
}
.insertBtn{
  border-radius: 7px;
	background-color: #90ddb091;
	border-color: #399f6100;
	color: black;
	width: 80px;
	height: 35px;
	margin: 10px; 
}
.listBtn{
  border-radius: 7px;
	background-color: #90ddb091;
	border-color: #399f6100;
	color: black;
	width: 80px;
	height: 35px;
	margin: 10px; 
}
.uploadResult {
  border-radius: 20px;
    width : 100%;
    background-color : #90ddb091;
}

.uploadResult ul{
    display : flex;
    flex-flow : row;

    align-items : center;
}

    list-style : none;
    padding : 10px;
    align-content : center;

}

.uploadResult ul li img {
    width : 100px;
}

    color : black;

.bigPictureWrapper{
    position : absolute;
    display : none;
    justify-content : center;
    align-items : center;
    top : 0%;
    width : 100%;
    height : 100%;
    background-color : gray;
    z-index : 100;
    background : rgba(255, 255, 255, 0.5);
}

    position : relative;
    display : flex;
    justify-content : center;
    align-items : center;

.bigPicture img {
    width : 600px;
}
</style>

</head>
<body class="dohyeon">
    <!-- 기존의 폼 요소들 -->
 <div layout:fragment="content">
        <h2 style="margin-top: 25px;">글 수정</h2>
        <form th:action="@{/boardUpdate}" method="post">
            <table class="table table-hover">
              <thead>
                <tr style="display:none;">
                    <td>게시글 번호:</td>
                    <td><input type="hidden" id="boardNo" name="boardNo" th:value="${board.boardNo}" /></td>
				        </tr>
                <tr>
                    <td>제목:</td>
                    <td><input type="text" id="title" name="title" th:value="${board.title}" required style="border: 0px;"/></td>
                </tr>
                <tr>
                    <td>내용:</td>
                    <td><textarea rows="8" cols="30" id="content" name="content" required th:text="${board.content}" style="border: 0px; width: 100%; height: 400px;"></textarea></td>
                </tr>
                <tr style="display:none;">
                    <td>작성자 ID:</td>
                    <td><input type="hidden" id="name" name="name" th:value="${session.Name}" readonly /></td>
                </tr>
                <tr style="display:none;">
                    <td ><input type="text" id="id" name="id" th:value="${session.Id}" readonly /></td>
                </tr>
              </thead>
            </table>
            <button type="submit" data-oper="" class="insertBtn" style="position:absolute;right: 116px;top: 552px;z-index: 1000;">저장</button>
            <button type="button" th:onclick="|location.href='@{/boardList(boardType=${board.boardType})}'|" style="position: absolute;right: 24px;top: 552px; z-index: 1000;" class="listBtn">목록으로</button>
        </form>
        <div class='bigPictureWrapper'>
            <div class='bigPicture'>
            </div>
          </div>
          
    <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-default">
    
            <div class="panel-heading">Files</div>
            <!-- /.panel-heading -->
            <div class="panel-body">
      
              <div class="form-group uploadDiv">
                <label class="input-file-button" for="input-file">
                    파일 선택
              </label>
                   <input name="uploadFile" id="input-file" type="file" multiple style="display:none;">
                
            </div>
            <div class="panel-body">
            
            <div class='uploadResult'> 
                <ul>
                </ul>
            </div>
            </div>
            <!--  end panel-body -->
        </div>
        <!--  end panel-body -->
        </div>
        <!-- end panel -->
    </div>
    <!-- /.row -->
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
$(document).ready(function() {

  var regex = new RegExp("(.*?)\\.(sh|alz)$");//제외하고 싶은 확장자.
  var maxSize = 5242880; //5MB
  
  //=======================
  // 파일 사이즈, 파일 확장자 제한
  //========================
  function checkExtension(fileName, fileSize){
    
    if(fileSize >= maxSize){
      alert("파일 사이즈 초과");
      return false;
    }
    
    if(regex.test(fileName)){
      alert("해당 종류의 파일은 업로드할 수 없습니다.");
      return false;
    }
    return true;
  }
  
  
  //=======================
  // 파일 업로드
  //========================
  $("input[type='file']").change(function(e){

    var formData = new FormData();
    
    var inputFile = $("input[name='uploadFile']");
    
    var files = inputFile[0].files;
    
    for(var i = 0; i < files.length; i++){

      if(!checkExtension(files[i].name, files[i].size) ){
        return false;
      }
      formData.append("uploadFile", files[i]);
      
    }
    
    $.ajax({
      url: '/uploadAjaxAction',
      processData: false, 
      contentType: false,data: 
      formData,type: 'POST',
      dataType:'json',
        success: function(result){
          console.log(result); 
		  showUploadResult(result); //업로드 결과 처리 함수 

      }
    }); //$.ajax
    
  });  
  
  
  
  //=======================
  // //업로드 결과 처리 함수
  //========================
  function showUploadResult(uploadResultArr){
	    
    if(!uploadResultArr || uploadResultArr.length == 0){ return; }
    
    var uploadUL = $(".uploadResult ul");
    
    var str ="";
    
    $(uploadResultArr).each(function(i, obj){
		
		if(obj.image){
			var fileCallPath =  encodeURIComponent( obj.uploadPath+ "/s_"+obj.uuid +"_"+obj.fileName);
			str += "<li data-path='"+obj.uploadPath+"'";
			str +=" data-uuid='"+obj.uuid+"' data-filename='"+obj.fileName+"' data-type='"+obj.image+"'"
			str +" ><div>";
			str += "<span> "+ obj.fileName+"</span>";
			str += "<button type='button' data-file=\'"+fileCallPath+"\' "
			str += "data-type='image' class='btn btn-warning btn-circle'><i class='fa fa-times'>X</i></button><br>";
			str += "<img src='/display?fileName="+fileCallPath+"'>";
			str += "</div>";
			str +"</li>";
		}else{
			var fileCallPath =  encodeURIComponent( obj.uploadPath+"/"+ obj.uuid +"_"+obj.fileName);			      
		    var fileLink = fileCallPath.replace(new RegExp(/\\/g),"/");
		      
			str += "<li "
			str += "data-path='"+obj.uploadPath+"' data-uuid='"+obj.uuid+"' data-filename='"+obj.fileName+"' data-type='"+obj.image+"' ><div>";
			str += "<span> "+ obj.fileName+"</span>";
			str += "<button type='button' data-file=\'"+fileCallPath+"\' data-type='file' " 
			str += "class='btn btn-warning btn-circle'><i class='fa fa-times'>X</i></button><br>";
			str += "<img src='img/attach.png/'></a>";
			str += "</div>";
			str +"</li>";
		}

    });
    
    uploadUL.append(str);
  }
  
  
  //=======================
  // 파일 업로드
  //========================
  var formObj = $("form");
  $('button').on("click", function(e) {
	  e.preventDefault();
	  var str = "";
	
	      
	  $(".uploadResult ul li").each(function(i, obj){
	      console.log(obj)
	      var jobj = $(obj);
	      str += "<input type = 'hidden' name = 'attachList["+i+"].fileName' value = '" + jobj.data("filename")+"'>";
	      str += "<input type = 'hidden' name = 'attachList["+i+"].uuid' value = '" + jobj.data("uuid") + "'>";
	      str += "<input type = 'hidden' name = 'attachList["+i+"].uploadPath' value = '" + jobj.data("path") + "'>";
	      str += "<input type = 'hidden' name = 'attachList["+i+"].fileType' value = '" + jobj.data("type") + "'>";
	      console.log(str)
	  });
	
	  formObj.append(str).submit();
  })
		
  //=======================
  // 파일 업로드
  //========================
  $.getJSON(`/getAttachList?boardNo=[[${board.boardNo}]]`, function(arr){
	console.log(arr);
	var str = "";
	
	$(arr).each(function(i, attach){
		
		// image type
		if(attach.fileType){
			var fileCallPath = encodeURIComponent(attach.uploadPath + "/s_" + attach.uuid + "_" + attach.fileName);
			
			str+= "<li data-path = '" + attach.uploadPath + "' data-uuid = '" + attach.uuid + "'data-filename='"
			+ attach.fileName + "' data-type = '" + attach.fileType + "'><div>";
			str+= "<span> " + attach.fileName + "</span>";
			str+= "<button type = 'button' data-file=\'" + fileCallPath + "\' data-type='image'";
			str+= "class = 'btn btn-warning btn-circle'><i class = 'fa fa-times'>X</i></button><br>";
			str+= "<img src = '/display?fileName=" + fileCallPath + "'>";
			str+= "</div>";
			str+ "</li>";
		}else {
			str += "<li data-path = '" + attach.uploadPath + "' data-uuid = '" + attach.uuid + "'data-filename = '"
			+ attach.fileName + "'data-type = '" + attach.fileType + "'><div>";
			str += "data-filename='" + attach.fileName + "' data-type = '" + attach.fileType + "'><div>";
			str += "<span>" + attach.fileName + "</span><br/>";
			str+= "<button type = 'button' data-file = \'" + fileCallPath + "\' data-type = 'file'";
			str+= " class = 'btn btn-warning btn-circle'><i class = 'fa fa-times'>X</i></button><br>";
			str += "<img src='img/attach.png/'></a>";
			str += "</div>";
			str + "</li>";
		}
	});
	
	$(".uploadResult ul").html(str);
  })
  
  
  //=======================
  // 파일 삭제
  //========================
    $(".uploadResult").on("click", "button", function(e){
        console.log("delete file");
        
        if(confirm("Remove this file? ")){
            var targetLi = $(this).closest("li");
            targetLi.remove();
        }
    });
  
});
</script>
</div>
</body>
</html>
