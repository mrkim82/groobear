<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/tiles}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>게시글 단건조회</title>
</head>
<body>
<div layout:fragment="content" >
    <h2>게시글 단건조회</h2>

    <table>
        <tr>
            <td>제목:</td>
            <td><input type="text" th:value="${board.title}" readonly/></td>
        </tr>
        <tr>
            <td>내용:</td>
            <td><textarea th:text="${board.content}" readonly></textarea></td>
        </tr>
        <tr>
            <td>첨부파일 : </td>
            <!-- <td><a th:href="@{/files/} + ${board.attachment}" th:text="${board.attachment}">file.txt</a></td> -->
        </tr>
        <tr>
            <td>작성자:</td>
            <td><input type="text" th:value="${board.name}" readonly /></td>
        </tr>
        <tr>
            <td>작성일:</td>
            <td><input th:value="${#dates.format(board.insertDate, 'yyyy.MM.dd')}" readonly /></td>
        </tr>
    </table>
	<a th:href="@{/boardUpdate/{boardNo}(boardNo=${board.boardNo})}"><button type="button">수정</button></a>
    <button type="button" onclick="location.href='boardList?boardType=N'">목록으로</button>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deletePostModal">
  게시물 삭제
</button>

<!-- Modal -->
<div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="deletePostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletePostModalLabel">게시글 삭제</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        게시글을 정말로 삭제하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-danger" id="deleteButton">삭제</button>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
    $('#deleteButton').on('click', function() {
        //let boardNo = $('#deletePostModal').data('board-no');
        let boardNo = '${board.boardNo}';
        $.ajax({
            url: 'boardDelete/' + boardNo,
            type: 'delete',
            success: function(result) {
                alert("게시글이 삭제되었습니다.");
                window.location.href = "/boardList";
            },
            error: function(xhr, status, error) {
            	console.log(xhr)
            	console.log(status)
                alert("게시글 삭제에 실패했습니다: " + error);
            }
        });
    });
});
</script>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
