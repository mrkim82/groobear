<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/paymentTiles}">
<head>
<meta charset="UTF-8">
<title>전자서명 등록페이지</title>
</head>
<body layout:fragment="content">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<!-- 전자서명 이동버튼 -->
	<div>
		<div style="display:none" id="empNo">[[${userInfo.empNo}]]</div>
		<label><span>이름 </span><span>[[${userInfo.name}]]</span></label><br>
		<span id="userInfoId" style="display:none">[[${userInfo.Id}]]</span>
		<!-- 해당위치에 경로써서 img가져오기 -->
		<div id="preview-container" class="uploadResult" style="margin-top: 20px;margin-bottom:10px">
			<th:block th:if="${userSignInfo != null && userSignInfo != ''}">
				<ul>
				<!-- public이 아니면 개인서명 조회 public이면 공용이미지 -->
					<li th:if="${userSignInfo.uuid != 'public'}" th:data-path="${userSignInfo.uploadPath}" th:data-uuid="${userSignInfo.uuid}"
					data-filename="${userSignInfo.fileName}" data-type="true" style="list-style-type: none;">
						<div>
							<img th:src="@{|/display?fileName=${#strings.replace(userSignInfo.uploadPath,'\','/')}/${userSignInfo.uuid}_${userSignInfo.fileName}|}" 
							th:data-uploadpath="${userSignInfo.uploadPath}" th:data-uuid="${userSignInfo.uuid}"
							th:data-filename="${userSignInfo.fileName}" data-type="true"  style="border:1px solid;">
						</div>
					</li>
					<li style="list-style-type: none;" th:if="${userSignInfo.uuid == 'public'}"><img id="profImg" style="border:1px solid;" src="../img/publicSign.png"></li>
				</ul>
			</th:block>
			<th:block th:if="${#strings.isEmpty(userSignInfo)}">
				<ul style="padding:0px;"></ul>
				<li style="list-style-type: none;"><a>서명없음 등록요망</a></li>
			</th:block>
		</div>
		<button type="button" id="paySign" onclick="paySignSet()" style="margin-left: 110px;font-size:18px;margin-bottom: 10px;margin-right: 10px;border: 0;width: 120px;height: 40px;background-color: #9fdfbea6;border-radius: 15px;color: #474747;">개인서명등록</button>
		<button type="button" id="publicSign" onclick="publicSignSet()" style="font-size:18px;margin-bottom: 10px;margin-right: 10px;border: 0;width: 120px;height: 40px;background-color: #9fdfbea6;border-radius: 15px;color: #474747;">공용서명등록</button>
		<button type="button" id="signDelete" style="font-size:18px;margin-bottom: 10px;margin-right: 10px;border: 0;width: 110px;height: 40px;background-color: #9fdfbea6;border-radius: 15px;color: #474747;">개인서명제거</button>
	</div>
	<script>
		let openPaySign;
		let userId = document.getElementById('userInfoId').textContent;
		console.log(userId);
		let signNo = document.getElementById('empNo').textContent;
		console.log('empNo = ',signNo);
		//개인서명 등록 모달로 이동
		function paySignSet(){
			openPaySign = window.open("/pay/paySign","paymentEmp","width=400, height=450, resizable = no");
		}
		//공용서명 등록 버튼 클릭시 db에서 가져온값 자동등록되게 설정
		function publicSignSet(){
			var previewContainer = $("#preview-container");
            previewContainer.empty(); // 기존 이미지 삭제
            $("input[type='file']").val(""); // 선택한 파일 초기화
            //ajax통신
            $.ajax({
           	 url: "/signdelete",
           	 method:"POST",
           	 contentType:"application/json; charset=utf-8",
  			     data: signNo,
  			  	 success: function(data) {
  			    	 console.log(data);
  			    	 location.href = "/pay/payPreferences";
  			     },
  			     error: function(err){
  			    	 console.log(err);
  			     }
  			 });
            $.ajax({
            	url: "/publicSign",
            	method:"POST",
              	 contentType:"application/json; charset=utf-8",
     			     data: signNo,
     			  	 success: function(data) {
     			    	 console.log(data);
     			    	 location.href = "/pay/payPreferences";
     			     },
     			     error: function(err){
     			    	 console.log(err);
     			     }
 			 });
		}
		
		//개인서명 div제거
		$("#signDelete").on("click", function(){
			 var previewContainer = $("#preview-container");
             previewContainer.empty(); // 기존 이미지 삭제
             $("input[type='file']").val(""); // 선택한 파일 초기화
             //ajax통신
             $.ajax({
            	 url: "/signdelete",
            	 method:"POST",
            	 contentType:"application/json; charset=utf-8",
   			     data: signNo,
   			  	 success: function(data) {
   			    	 console.log(data);
   			    	 location.href = "/pay/payPreferences";
   			     },
   			     error: function(err){
   			    	 console.log(err);
   			     }
   			 });
        });
	</script>
</body>
</html>
