<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 인증</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gugi&display=swap');
        body {
            font-family: 'Do Hyeon', serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333333;
            font-weight: bold;
        }

        input[type="password"] {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
        	font-family: 'Do Hyeon', serif;
            flex: 1;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
            cursor: pointer;
			 border-radius: 10px;
			 background-color: #399f61;
			 border-color: #399f6100;
			 box-shadow: 0.5px 1.5px 1.5px 1.5px lightgray;
			 width: 100px;
			 height:38px;
        }

        button:hover {
            color: black;
        }

        .back-button {
            background-color: #cccccc;
            margin-left: 15px;
        }

        .info-text {
            text-align: center;
            font-size: 14px;
            color: #555555;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:#29ac7f;font-size:30px;">비밀번호 인증</h2>
        <form action="myPageInfo" method="GET">
            <label for="current-password" style="font-size:20px;">현재 비밀번호:</label>
            <input type="password" oninput="checkPw()" id="password" name="password" required>
            <p id="Pw"></p>
            <div class="button-container">
                <button id="checkBtn" type="submit">인증</button>
                <button class="back-button" type="button" onclick="goBack()">돌아가기</button>
            </div>
        </form>
        <p class="info-text" style="font-size:20px;">돌아가기 버튼을 클릭하면 이전 화면으로 돌아갑니다.</p>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    	// 비밀번호 조건
    	let id = '[[${session.Id}]]';
        function checkPw() {
            let pw = $("#password").val();
            let number = pw.search(/[0-9]/g);
            let english = pw.search(/[a-z]/ig);
            let spece = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
            let reg = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

            if (pw.length < 8 || pw.length > 20) {
                $('#Pw').text("8자리 ~ 20자리 이내로 입력해주세요.");
                return false;

            } else if (pw.search(/\s/) != -1) {
          	  $('#Pw').text("비밀번호는 공백 없이 입력해주세요.");
                return false;

            } else if (number < 0 || english < 0 || spece < 0) {
          	  $('#Pw').text("영문,숫자,특수문자를 혼합하여 입력해주세요.");
                return false;

            } else if ((number < 0 && english < 0) || (english < 0 && spece < 0) || (spece < 0 && number < 0)) {
          	  $('#Pw').text("영문,숫자, 특수문자 중 2가지 이상을 혼합하여 입력해주세요.");
                return false;

            } else if (/(\w)\1\1\1/.test(pw)) {
          	  $('#Pw').text('같은 문자를 4번 이상 사용하실 수 없습니다.');
                return false;

            } else if (pw.search(id) > -1 || pw.search(id.split('@', 1)[0]) > -1 || pw.search(id.split('@', 2)[1]) > -1) {
          	  $('#Pw').text("비밀번호에 아이디가 포함되었습니다.");
                return false;
            } else {
          	  $('#Pw').text("비밀번호가 정상적으로 입력되었습니다.");
                return true;
            }

            if (false === reg.test(pw)) {
          	  $('#Pw').text('비밀번호는 8자 이상이어야 하며, 숫자/대문자/소문자/특수문자를 모두 포함해야 합니다.');
                return false;
            } else {
          	  $('#Pw').text("비밀번호가 정상적으로 입력되었습니다.");
                return true;
            }
        }
       
        
    </script>
</body>
</html>
