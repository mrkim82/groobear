<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>그루베어(groobear) - 예담 NO.1 그룹웨어</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gugi&display=swap');
@import url('https://webfontworld.github.io/TheJamsil/TheJamsil.css');
body {
	font-family: 'TheJamsil', serif;/*웹 폰트 지정*/
	font-weight:800;
	background: #f7f7f7;
}
#body{
	font-weight:400;
}
main {
      padding : 10px;
      background: #f7f7f7;
      border:1px solid #ccc;
	  border-radius: 10px;
}
html ::-webkit-scrollbar{
		 display: none;
		}
/* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
    
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 30%; /* Could be more or less, depending on screen size */ 
          }
</style>
</head>
<body>   
    <main style="margin:40px">
	    <h4 class="mb-3" style="text-align:center;margin:10px;">Groobear 인사등록 조회</h4>
        <div>
            <table class="table table-hover" style="text-align:center;margin-top: 5px;">
            	<thead>
	                <tr>
	                    <th class="col1">이름</th>
	                    <th class="col4">사번</th>
	                    <th class="col3">부서</th>
	                    <th class="col2">주민등록번호</th>
	                    <th class="col5">가입여부</th>
	                </tr>
                </thead>
                <tbody id="body">
					<tr class="cml table-default" style="cursor: pointer;" th:each="emp, stat : ${empInfo}" th:ondblclick="${#strings.isEmpty(emp.id)} ? 'sendInfo()' : 'hasId()'">
							<td>[[${emp.name}]]</td>
							<td>[[${emp.empNo}]]</td>
							<td>[[${emp.deptName}]]</td>
							<td>[[${emp.pno}]]</td>
							<td th:if="${emp.id != null && emp.id != ''}">O</td>
							<td th:if="${emp.id == null || emp.id == ''}">X</td>
					</tr>
				</tbody>
            </table>
			<p style="text-align:center;">* 본인 정보에 해당하는 행을 더블클릭 바랍니다.</p>        
        </div>
    </main>
	<!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content" style="box-shadow: 2px 4px 3px 3px darkgray;width: 350px;height:250px;border-radius: 20px;padding:0px;">
      	<div class="modal-header" style="position: relative;border-bottom: 1px solid lightgray;padding: 2px;">
			<h5 class="modal-title" id="exampleModalLabel" style="font-size: 20px;margin-left: 15px;margin-top: 20px;margin-bottom: 20px;">아이디 찾기</h5>
			<button type="button" class="btn-close" data-mdb-dismiss="modal" onclick="closeModal()"
				aria-label="Close" style="border-radius: 8px;border: 1px solid gray;padding: 2px 9px;background-color: #998b79;color: #fff;margin-right: 20px;margin-top: 15px;">X</button>
		</div>
                <p style="text-align: center; margin:20px;height: 40px;line-height: 40px;"><span style="font-size: 17pt;" id="spantext"></span></p>
            <div style="text-align: center;padding-bottom: 5px;padding-top: 5px;" onClick="close_pop();" id="goLogin">
	            <div class="modal-footer">
	                <span class="pop_bt"  style="cursor:pointer;border-radius: 10px;background-color: #399f61;border-color: #399f6100;box-shadow: 0.5px 1.5px 1.5px 1.5px lightgray;color: #fff;width: 60px;height: 35px;line-height: 35px;font-size: 12px;" id="closeModal">
	                     닫기
	                </span>
	            </div>
            </div>
      </div>
      </div>
	<script type="text/javascript">
	function sendInfo(){
		opener.$('#empNo').val($(event.target).closest('tr').find('td:eq(1)').text());
		opener.$('#deptName').val($(event.target).closest('tr').find('td:eq(2)').text());
		window.close();
	}
	function hasId(){
		$('#spantext').text('이미 계정이 있는 인원입니다.');
        $('#myModal').show();
	}
	function closeModal() {
   	  // 모달 창 닫기
   	  $('#myModal').hide();
   	}
	//모달 Close 기능
    function close_pop(flag) {
        $('#myModal').hide();
   }; 
	</script>
</body>
</html>
