<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/tiles}">
<head>
<meta charset="UTF-8">
<title>Groobear</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>


<style>
/* The switch - the box around the slider */
.switch {
	position: relative;
	display: inline-block;
	width: 60px;
	height: 34px;
	vertical-align: middle;
}

/* Hide default HTML checkbox */
.switch input {
	display: none;
}

/* The slider */
.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #ccc;
	-webkit-transition: .4s;
	transition: .4s;
}

.slider:before {
	position: absolute;
	content: "";
	height: 26px;
	width: 26px;
	left: 4px;
	bottom: 4px;
	background-color: white;
	-webkit-transition: .4s;
	transition: .4s;
}

input:checked+.slider {
	background-color: #2196F3;
}

input:focus+.slider {
	box-shadow: 0 0 1px #2196F3;
}

input:checked+.slider:before {
	-webkit-transform: translateX(26px);
	-ms-transform: translateX(26px);
	transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
	border-radius: 34px;
}

.slider.round:before {
	border-radius: 50%;
}

p {
	margin: 0px;
	display: inline-block;
	font-size: 15px;
	font-weight: bold;
}
</style>
</head>
<body layout:fragment="content">
	<p>
		<span th:text="${session.Id}"></span>
	</p>
	<p>
		<span>[[${session.Name}]] hyunyong</span>
	</p>
	<p>
		<span th:text="${session.Pno}"></span>
	</p>
	<a href="/proMain">프로젝트</a>

	<div>
		<label class="switch"> <input type="checkbox"> <span
			class="slider round"></span>
		</label>
		<p class="onBtn">퇴근</p>
		<p class="onBtn" style="display: none;">출근</p>
	</div>
	<script>
		let check = $("input[type='checkbox']");
		check.click(function() {
			$(".onBtn").toggle();
			//if조건 체크박스 출근 찍혀있으면 checked 아니면 uncheck
			//db에 퇴근이 찍혀있으면 비활성화. alert창 띄워주기
		});
	</script>



</body>
</html>
