<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groobear Forgot Id</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
body {
	min-height: 100vh;
	background: -webkit-gradient(linear, left bottom, right top, from(#92b5db),
		to(#1d466c));
	background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
}

.input-form {
	max-width: 680px;
	margin-top: 80px;
	padding: 32px;
	background: #fff;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}
.bir_inline {
	display: flex;
	flex-direction: row;
}
</style>
</head>
<body>
	<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">아이디 찾기</h4>
					<form class="validation-form" action = "#" onsubmit="checkInfo()">
						<div class="mb-3" style="width:320px;">
							<label for="name">이름</label> <input type="text"
								class="form-control" id="name" name="name" placeholder="이름" oninvalid="this.setCustomValidity('이름을 입력해주세요.')" value="" required>
							<div class="invalid-feedback">이름을 입력해주세요.</div>
						</div>
						<div class="mb-3" style="width:320px;">
							<label for="phone">휴대전화</label> <input type="text" minlength="11" maxlength="13" oninvalid="this.setCustomValidity('휴대폰번호를 입력해주세요.')"
								class="form-control" id="phone" name="phone" placeholder="010-0000-0000" value="" required>
							<button type="button" id="smsbtn1">인증번호 발급</button>
							<div class="invalid-feedback">휴대전화를 입력해주세요.</div>
						</div>
						<div class="mb-3" style="width:320px;">
							<label for="phone">인증번호</label> <input type="text" minlength="6" maxlength="6"
								class="form-control" id="smsnum" name="smsnum" placeholder="000000" value="" required>
								<button type="button" id="smsbtn2">인증번호 확인</button>
							<div class="invalid-feedback">인증번호를 입력해주세요.</div>
						</div>
					<div class="mb-4"></div>
					<button class="btn btn-primary btn-lg "  style="width:300px; display:inline;" type="submit">조회하기</button>
					<button class="btn btn-primary btn-lg " style="width:300px; display:inline;" type="button" onclick="location.href='main.do'">메인으로</button>	
				</form>
			</div>
		</div>
		<footer class="my-3 text-center text-small">
			<p class="mb-1">&copy; 2023.07 GrooBear</p>
		</footer>
	</div>
	<script>	
	let checkNum = '';
	let sendSms = '';
	let checkSms = '';
	document.querySelector('#smsbtn1').addEventListener('click', function(){
		checkNum = '';
		sendSms = '';
		checkSms = '';
		let phone = document.querySelector('#phone').value;
		for(let i = 0 ; i < 6 ; i++){
			let ranNum = Math.floor((Math.random() * 10));
			checkNum += String(ranNum);
		}
		let smsInfo = {
						'to' : phone,
						'content' : '[Groobear] 인증번호는 '+checkNum+' 입니다.'
						};
		
		// SMS 인증번호 발송
		fetch('checkSms',{
			method : 'POST',
			headers : {
				'content-type' : 'application/json'
		},
		body : JSON.stringify(smsInfo)
		})
		.then(response => response.json())
		.then(data => {
			alert('인증번호 전송 완료');	
			sendSms = 'true';
		})
		.catch(reject => console.log(reject));
	})
		
	document.querySelector('#smsbtn2').addEventListener('click', function(){
		if(document.querySelector('#smsnum').value == checkNum){
			alert('인증번호 일치');
			checkSms = 'true';
		} else{
			alert('인증번호 불일치');
		}
	})
	
	function checkInfo(){
		if(document.querySelector("#name").value ==''){
			document.querySelector("#name").focus();
			alert('이름을 입력하세요');
		} else if(document.querySelector("#phone").value ==''){
			document.querySelector("#phone").focus();
			alert('전화번호를 입력하세요');
		} else if(sendSms != 'true'){
			alert('인증번호를 발급받으세요.')
		} else if(sendSms == 'true'){
			sendSms == '';
		} else if(sendSms != 'true'){
			alert('인증번호 일치 여부를 확인 부탁드립니다.')
		}
		return;
	}
	
	
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');
      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>
</html>
