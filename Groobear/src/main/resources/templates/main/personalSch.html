<script>
let navTop;//삭제시 바 지우기용
var calendarEl = document.getElementById('calendar');
let allEvents = schAllDatas;

//달력 데이터 만들기

	start: eventData.start,
	end: eventData.end,
	color: eventData.proNo == 7 ? '#6198d3' : '#35A880',

		proNo: eventData.proNo,
		proPostNo : eventData.proPostNo
	}
}));

var calendar = new FullCalendar.Calendar(calendarEl, {
	headerToolbar: {
		left: 'prev,next today',

<!-- 일정 등록 -->
<script>
function createSchButton() {
	let schTitle = creSchModal.querySelector('.postTitle');
	if(schTitle.value == '') {
		alert('제목 입력');
		return;
	};

	let schStartDate = creSchModal.querySelector('#startSchDate');
	let schEndDate = creSchModal.querySelector('#endSchDate');
	let schPlace = creSchModal.querySelector('.schPlace');
	let schText = creSchModal.querySelector('.schText');
	
	if(schStartDate.value == '' && schEndDate.value == '') {
		alert('시작 날짜는 선택해주세요');
		return false;
	};
	
	if((schStartDate.value > schEndDate.value) && schEndDate.value != '') {
		alert('시작 날짜는 끝날짜보다 작아야함');
		return false;
	};
	
	//FullCalendar allDay 속성은 컬럼이 필요해서 임의 값 넣어주기로 설정
	if(schStartDate.value == '') {
		schStartDate.value = schEndDate.value;
	};
	
	let schObj = {  'proNo' : 7,//개인 일정 관리자 프로젝트
					'postTitle' : schTitle.value,
					'schStartDay' : convertToFormattedDateTime(schStartDate.value),
					'schStartTime' : convertToFormattedDateTime(schStartDate.value),
					'schEndDay' : convertToFormattedDateTime(schEndDate.value),
					'schEndTime' : convertToFormattedDateTime(schEndDate.value),
					'schPlace' : schPlace.value,
					'schContent' : schText.value,
					'personalSch' : 'Y',//개인 일정은 Y
					};
		
	fetch("/creSch", {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json'
		},
		body: JSON.stringify(schObj)
	})
	.then(response => response.json())
	.then(res => {
		location.reload();
	})
	.catch(error => {
		console.error('Error: ',error);
	});
}
</script>

<script>

	let topTarget = event.target.closest('.custom-modal');
	let delProPostNo = Number(topTarget.dataset.feedPostSchNo);
	
	fetch('/delProPost', {
		method: 'POST',
	       headers : {

	       },

			topTarget.remove();
			navTop.remove();
		};
		
	});
}
</script>

<script>
	function createCommentButton() {
		let targetButton = event.target;//버튼 동적 확인
		let com = targetButton.closest('.container').querySelector('.form-control');
		if(com.value == '') {
			com.focus();
			alert('댓글을 입력하세요');
			return;
		};
		
		let writingNo = targetButton.dataset.postWritingNo;//글번호 찾기
		
		fetch("/postCreateComment", {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
					'proPostNo': writingNo,
					'comContent': com.value
				})
		})
		.then(response => response.json())
		.then(res => {
			console.log(res)
			let insertComment = targetButton.closest('.container').querySelector('thead');
			let imgsrc;
			//이미지 주소 변환
			if(res.uuid == null) {
				imgsrc = '../img/userProf.png';
			} else {
				imgsrc = `/display?fileName=${res.uploadPath.replace(/\\/g, "/")}/s_${res.uuid}_${res.fileName}`;
			};
			
			insertComment.insertAdjacentHTML('beforeend',
			`<tr class="comtabletr" data-post-code="${res.comNo}">
				<td class="comtabletd" style="width:30px; padding-right:0px;">
					<img src="${imgsrc}" class="card-img-top" style="width:30px; height:30px; margin:0px;">
				</td>
				<td class="comtabletd" style="width:90px; padding-right:0px;">${selfName}</td>
				<td class="comtabletd">${com.value}</td>
				<td class="comtabletd comdate" style="width:140px; padding-right:0px;">${currentTime2}</td>
				<td style="width:90px; padding-right:0px;">
					<span onclick="UpdateWritingComment()" class="spanCursor" style="color: red">수정&nbsp</span>
					<span onclick="deleteWritingComment()" class="spanCursor">삭제</span>
				</td>
			</tr>`
			);

			com.focus();
			com.value = '';
		});
	};
	
	//현재시간 구하기
	const currentTime2 = formatDate2();
	
	function formatDate2() {
		let date = new Date();
		const year = String(date.getFullYear()).slice(2);
		const month = String(date.getMonth() + 1).padStart(2, '0');
		const day = String(date.getDate()).padStart(2, '0');
		const hours = String(date.getHours()).padStart(2, '0');
		const minutes = String(date.getMinutes()).padStart(2, '0');
		
		return `${year}-${month}-${day} ${hours}:${minutes}`;
	}
</script>

<!-- 댓글 수정  -->
<script>
	function UpdateWritingComment() {
		let targetTr = event.target.closest('tr');
		let targetThead = targetTr.parentElement;
		let comNo = targetTr.dataset.postCode;//댓글 번호
		
		let oldCom = targetTr.children[2].textContent;//기존 댓글 내용
		
		targetTr.children[2].textContent = '';//댓글 초기화
		targetTr.children[4].textContent = '';//수정, 삭제 초기화
		
		if(document.getElementById('newComment') != null) {
			let nC = document.getElementById('newComment').closest('tr');
			nC.children[2].textContent = document.getElementById('newComment').value;
			nC.children[4].innerHTML =
				`<td>
					<span onclick="UpdateWritingComment()" class="spanCursor" style="color: red">수정&nbsp</span>
					<span onclick="deleteWritingComment()" class="spanCursor">삭제</span>
				</td>`;
		};
		
		// 댓글 수정 폼 생성
		targetTr.children[2].innerHTML = '<input type="text" placeholder="댓글 수정" id="newComment" maxlength="30" style="width:100%; height:29px;" value="' + oldCom + '">'; 
		targetTr.children[4].innerHTML = '<span id="ooo" class="spanCursor" style="color:red;">수정&nbsp&nbsp</span>' + '<span id="xxx" class="spanCursor">취소</span>';
				
		// 취소버튼
		document.getElementById('xxx').addEventListener('click', function() {
			let cancleTr = event.target.closest('tr');
			cancleTr.children[2].textContent = oldCom;
			cancleTr.children[4].innerHTML = 
				`<td>
					<span onclick="UpdateWritingComment()" class="spanCursor" style="color: red">수정&nbsp</span>
					<span onclick="deleteWritingComment()" class="spanCursor">삭제</span>
				</td>`;
		});
		
		// 수정버튼
		document.getElementById('ooo').addEventListener('click', function() {
			let newCom = document.getElementById('newComment');
			if(newCom.value == '') {
				newCom.focus();
				alert('댓글을 수정하세요');
			} else {
				
				fetch("/postUpdateComment", {
					method: 'PUT',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						'comContent' : newCom.value,
							'comNo': comNo
						})
				})
				.then(response => response.json())
				.then(res => {
					
					if(res.result == '성공') {
						targetTr.children[2].textContent = newCom.value;
						targetTr.children[4].innerHTML = 
							`<td>
							<span onclick="UpdateWritingComment()" class="spanCursor" style="color: red">수정</span>
							<span onclick="deleteWritingComment()" class="spanCursor">삭제</span>
						</td>`;;
						
					} else {
						alert('댓글 수정 실패');
					}
				});
			}
		});
		
	}
</script>

<!-- 시간 -->
<script type="text/javascript">
//현재 시간 가져오기
function formatDate() {
	let date = new Date();
	const year = date.getFullYear();
	const month = String(date.getMonth() + 1).padStart(2, '0');
	const day = String(date.getDate()).padStart(2, '0');
	const hours = String(date.getHours()).padStart(2, '0');
	const minutes = String(date.getMinutes()).padStart(2, '0');
	
	return `${year}/${month}/${day} ${hours}:${minutes}`;
}

//당일
function convertToFormattedDateTime(dateTimeStr) {
	if(dateTimeStr == '') {//빈값일때 바로 리턴
		return;
	}
	
	const date = new Date(dateTimeStr);
	const year = date.getFullYear();
	const month = String(date.getMonth() + 1).padStart(2, '0');
