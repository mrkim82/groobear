<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groobear Forgot Password</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
body {
	min-height: 100vh;
	background: -webkit-gradient(linear, left bottom, right top, from(#92b5db),
		to(#1d466c));
	background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
}

.input-form {
	max-width: 680px;
	margin-top: 80px;
	padding: 32px;
	background: #fff;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}
.bir_inline {
	display: flex;
	flex-direction: row;
}
</style>
</head>
<body>
	<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">비밀번호 찾기</h4>
					<form class="validation-form" action="forgetId.do" method="post" novalidate>
						<div class="mb-3" style="width:320px;">
							<label for="name">아이디</label> <input type="text"
								class="form-control" id="name" name="id" placeholder="" value="아이디" required>
							<div class="invalid-feedback">아이디를 입력해주세요.</div>
						</div>
						<div class="mb-3" style="width:320px;">
							<label for="phone">휴대전화</label> <input type="text" minlength="13" maxlength="13"
								class="form-control" id="phone" name="phone" placeholder="010-0000-0000" value="" required>
							<button type="button">인증번호 발급</button>
							<div class="invalid-feedback">휴대전화를 입력해주세요.</div>
						</div>
						<div class="mb-3" style="width:320px;">
							<label for="phone">인증번호</label> <input type="text" minlength="4" maxlength="4"
								class="form-control" id="phone" name="phone" placeholder="0000" value="" required>
							<button type="button">인증번호 확인</button>	
							<div class="invalid-feedback">인증번호를 입력해주세요.</div>
						</div>
					<div class="mb-4"></div>
					<button class="btn btn-primary btn-lg "  style="width:300px; display:inline;" type="submit">조회하기</button>
					<button class="btn btn-primary btn-lg " style="width:300px; display:inline;" type="button" onclick="location.href='main.do'">메인으로</button>	
				</form>
			</div>
		</div>
		<footer class="my-3 text-center text-small">
			<p class="mb-1">&copy; 2023.07 GrooBear</p>
		</footer>
	</div>
	<script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');
      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>
</html>
