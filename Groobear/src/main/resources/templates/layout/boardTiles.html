<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
  <!-- Load jQuery first -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Then load Bootstrap's JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  	<title>Groobear</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		#modalFolderCreate1, #modalFolderCreate2, #modalFolderCreate3{
		  position: fixed; /* Stay in place */
		  z-index: 1; /* Sit on top */
		  padding-top: 100px; /* Location of the box */
		  left: 0;
		  top: 0;
		  width: 100%; /* Full width */
		  height: 100%; /* Full height */
		  overflow: auto; /* Enable scroll if needed */
		  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		  display: none;
		}
		
		#modalBody, #modalBody2, #modalBody3{
		  width: 500px;
		  height: 300px;
		  padding: 30px 30px;
		  margin: 0 auto;
		  border: 1px solid #777;
		  background-color: #fff;
		}
		
		#closeBtn, #closeBtn2{
		  float:right;
		  font-weight: bold;
		  color: #777;
		  font-size:25px;
		  cursor: pointer;
		}
		details {
	    padding: 12px;
	    text-decoration: none;
	    font-size: 16px;
	    color: #bdc3c7;
	    display: flex;
	    align-items: center;
	    transition: 0.3s;
		}
	</style>
  </head>
  <body>
  	<div>
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
	    		<img src="" title="" style="width: 200px;">
			</div>
            
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis" href="#">Groobear</a>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center" style="margin-left: -200px; font-family: 'Hahmlet', serif;">
                <table style="width: 300px;">
                	<tbody>
	                	<tr>
	                		<td><a>[[${session.Name }]]님 반갑습니다</a></td>
	                	</tr>
	                	<tr>
	                		<td><span><a href="logout">로그아웃</a></span>&nbsp;&nbsp;&nbsp;&nbsp;       
	                		<span><a href="#">마이페이지</a></span></td>

	                	</tr>
                	</tbody>
                </table>
            </div>
        </div>
    </header>
	</div>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
      
	        <ul class="navbar-nav mr-auto">
	          <li class="nav-item active">
	            <a class="nav-link" href="#">Home
	              <span class="sr-only">(current)</span>
	            </a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="#">Features</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="#">Pricing</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="#">About</a>
	          </li>
	          <li class="nav-item dropdown">
	            <a class="nav-link dropdown-toggle" onclick="location.href='boardList?boardType=N'" type="button" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
	              aria-expanded="false">게시판</a>
	            <div class="dropdown-menu">
	              <a class="dropdown-item" href="#">Action</a>
	              <a class="dropdown-item" href="#">Another action</a>
	              <a class="dropdown-item" href="#">Something else here</a>
	              <div class="dropdown-divider"></div>
	              <a class="dropdown-item" href="#">Separated link</a>
	            </div>
	          </li>
	          <li>
	          	<a th:text="${session.UserId}"></a>
	          </li>
	        </ul>
        </div>
    </nav>
    
    <!-- 사이드바 -->
    <div>
    <table>
    	<tbody>
    		<tr>
    			<td style="vertical-align: top" class="col-4">
    				<div class="sidebar">
				        <a href="/boardList?boardType=N"><span class="material-icons">add_box</span>공지사항</a>
				        <a href="/boardList?boardType=C"><span class="material-icons">home</span>언론보도</a>
				        <a href="/boardList?boardType=K"><span class="material-icons">star</span>자유게시판</a>
			        	</div>
    			</td>
    			<td class="col-8">
    				<div>
				    	<div layout:fragment="content" ></div>
				    </div>
    			</td>
    		</tr>
    	</tbody>
    </table>
    
    <!-- modal창 -->
    <div id="modalFolderCreate1">
	  <div id="modalContent">
	    <div id="modalBody">
	      <span id="closeBtn">&times;</span>
	      <p>프로젝트 폴더 만들기</p>
	      <input type="text" placeholder="프로젝트 폴더명을 입력하세요" id="folderContent1">
	      <button type="button" id="cancelBtn" class="btn btn-primary">취소</button>
	      <button type="button" id="createFolder">확인</button>
	    </div>
	  </div>
	</div>
    <!-- modal창2 -->
    <div id="modalFolderCreate2">
	  <div id="modalContent2">
	    <div id="modalBody2">
	      <span id="closeBtn2">&times;</span>
	      <p>프로젝트 폴더명 수정하기</p>
	      <input type="text" placeholder="프로젝트 폴더명을 입력하세요" id="folderContent2">
	      <button type="button" id="cancelBtn2" class="btn btn-primary">취소</button>
	      <button type="button" id="updateFolderName">변경</button>
	    </div>
	  </div>
	</div>
    <!-- modal창3 -->
    <div id="modalFolderCreate3">
	  <div id="modalContent3">
	    <div id="modalBody3">
	      <p>프로젝트 폴더를 삭제하시겠습니까?</p>
	      <p>프로젝트 폴더에 포함된 프로젝트는 삭제되지 않습니다.</p>
	      <button type="button" id="cancelBtn3" class="btn btn-primary">취소</button>
	      <button type="button" id="deleteFolder">확인</button>
	    </div>
	  </div>
	</div>
					
    </div>
    <script th:inline="javascript">
    </script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
