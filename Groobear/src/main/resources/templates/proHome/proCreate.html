<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/proTiles}" -->
<head>

<style>
.mainWrite {
	margin-top: 10px;
	margin-left: 5px;
}

.nomainWrite {
	margin-top: 5px;
	margin-left: 10px;
}
</style>

</head>

<!-- <div layout:fragment="content"> -->
<form th:action="@{/proCreate}"
	  method="POST"
	  th:object="${proVO}"
	  onsubmit="return blankSearch()"
		style="text-align: center; font-size: medium;">
	
	<div class="d-flex justify-content-center border">
		<div>
			<label for="proName"
						class="nomainWrite"
						style="margin-top: 30px;">프로젝트 이름</label>
			<input type="text"
				   id="proName"
				   th:field="*{proName}"
				   placeholder="최대 30자"
				   maxlength="30"
				   autocomplete="off"
				   style="margin-left: 5px; width: 200px;">

			<label for="proContent"
						 class="nomainWrite"
						 style="margin-top: 20px;">프로젝트 설명</label>
			<input type="text"
				   id="proContent"
				   th:field="*{proContent}"
				   placeholder="옵션(선택)"
				   maxlength="160"
				   autocomplete="off"
					 style="margin-left: 5px; width: 200px;">
		</div>
	</div>
	<!-- 설정 -->
	<div class="d-flex justify-content-center border">
		<h3 class="mainWrite">홈 탭 설정</h3>
		<div th:each="index : ${#numbers.sequence(1, 5)}"
				 style="display: inline-block;"
				 class="nomainWrite">
			<input type="radio"
				   th:id="'proDefTab' + ${index}"
				   name="proDefTab"
				   th:value="${index}"
				   th:checked="${index == 2}">
			<label th:for="'proDefTab' + ${index}">
			<span th:switch="${index}">
				<span th:case="2">피드</span>
				<span th:case="1">업무</span>
				<span th:case="3">간트차트</span>
				<span th:case="4">캘린더</span>
				<span th:case="5">파일</span>
			</span>
			</label>
		</div>
	</div>

	<!-- 권한 제외 -->
	<div style="display: none;">
		<h3>권한 설정</h3>
		<table>
			<tr>
				<th colspan="2">게시글</th>
			</tr>
			<tr>
				<td>작성 권한</td>
				<td>
					<select name="postWriteAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자만</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>수정 권한</td>
				<td><select name="postUpdateAuth">
						<option th:value="1">전체</option>
						<option th:value="2" selected>프로젝트 관리자 + 작성자만</option>
						<option th:value="3">작성자만</option>
				</select></td>
			</tr>
			<tr>
				<td>조회 권한</td>
				<td>
					<select name="postViewAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자 + 작성자만</option>
					</select>
				</td>
			</tr>
			<tr>
				<th colspan="2">댓글</th>
			</tr>
			<tr>
				<td>작성 권한</td>
				<td>
					<select name="comWriteAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자만</option>
					</select>
				</td>
			</tr>
			<tr>
				<th colspan="2">파일</th>
			</tr>
			<tr>
				<td>조회/다운로드 권한</td>
				<td>
					<select name="fileAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자 + 작성자만</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	
	<div style="margin-top: 10px; width: 330px; text-align: center;">
		<button type="submit"
				class="btn btn-groo"
				style="border-radius: 5px;">등록</button>
		<button type="button"
				class="btn btn-groo"
				th:onclick="|location.href='@{/proMain}'|"
				style="border-radius: 5px;">돌아가기</button>
	</div>
	
<!-- 제목 빈값 거르기 -->
<script>
function blankSearch() {
	if (proName.value === '') {
		// 프로젝트 이름이 빈 값이거나 null인 경우
		alert('프로젝트 이름을 입력해주세요.');
		proName.focus();
		return false; // 폼 제출을 막음
	}
	return true; // 폼 제출을 허용
}
</script>
		
</form>

<!-- </div> -->
</html>
