<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/proTiles}" -->
<head>

<style>
.mainWrite {
	margin-top: 10px;
	margin-left: 5px;
}

.nomainWrite {
	margin-top: 5px;
	margin-left: 10px;
}
</style>

</head>

<form th:action="@{/proCreate}"
	  method="POST"
	  th:object="${proVO}"
	  onsubmit="return blankSearch()"
		style="text-align: center; font-size: medium;">
	
		<div class="border" style="border-radius: 8px;">
			<div class="d-flex justify-content-left" style="margin-top: 6px; margin-left: 2px;">
				<label for="proName"
						class="nomainWrite">프로젝트 이름</label>
				<input type="text"
						id="proName"
						th:field="*{proName}"
						placeholder="최대 15자"
						maxlength="15"
						autocomplete="off"
						style="margin-left: 5px; width: 350px;">
			</div>
			
			<div class="d-flex justify-content-left" style="margin-top: 6px; margin-left: 2px; margin-bottom: 6px;">
				<label for="proContent"
							class="nomainWrite">프로젝트 설명</label>
				<textarea
						id="proContent"
						th:field="*{proContent}"
						placeholder="옵션(선택)"
						maxlength="160"
						autocomplete="off"
						style="margin-left: 5px; width: 350px; height: 200px; border-radius: 20px;"></textarea>
			</div>
		</div>
	
	<!-- 설정 -->
	<div class="border" style="margin-top: 10px; border-radius: 8px;">
		<h5 class="mainWrite d-flex justify-content-left"
				style="text-align: left; margin-top: 10px; margin-left: 10px;
							 margin-bottom: 6px; font-size: medium;">홈 탭 설정</h5>
		<div th:each="index : ${#numbers.sequence(1, 5)}"
				 style="display: inline-block;"
				 class="nomainWrite">
			<input type="radio"
				   th:id="'proDefTab' + ${index}"
				   name="proDefTab"
				   th:value="${index}"
				   th:checked="${index == 2}">
			<label th:for="'proDefTab' + ${index}">
			<span th:switch="${index}">
				<span th:case="2">피드</span>
				<span th:case="1">업무</span>
				<span th:case="3">간트차트</span>
				<span th:case="4">캘린더</span>
				<span th:case="5">파일</span>
			</span>
			</label>
		</div>
	</div>

	<!-- 권한 영역 -->
	<div style="display: none;">
		<h3>권한 설정</h3>
		<table>
			<tr>
				<th colspan="2">게시글</th>
			</tr>
			<tr>
				<td>작성 권한</td>
				<td>
					<select name="postWriteAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자만</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>수정 권한</td>
				<td><select name="postUpdateAuth">
						<option th:value="1">전체</option>
						<option th:value="2" selected>프로젝트 관리자 + 작성자만</option>
						<option th:value="3">작성자만</option>
				</select></td>
			</tr>
			<tr>
				<td>조회 권한</td>
				<td>
					<select name="postViewAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자 + 작성자만</option>
					</select>
				</td>
			</tr>
			<tr>
				<th colspan="2">댓글</th>
			</tr>
			<tr>
				<td>작성 권한</td>
				<td>
					<select name="comWriteAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자만</option>
					</select>
				</td>
			</tr>
			<tr>
				<th colspan="2">파일</th>
			</tr>
			<tr>
				<td>조회/다운로드 권한</td>
				<td>
					<select name="fileAuth">
						<option th:value="1">전체</option>
						<option th:value="2">프로젝트 관리자 + 작성자만</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	
	<!-- 버튼 -->
	<div class="d-flex justify-content-center" style="margin-top: 10px;">
		<button type="submit"
				class="btn btn-groo"
				style="border-radius: 12px; margin-right: 6px;">등록</button>
		<button type="button"
				class="btn btn-groo"
				data-dismiss="modal"
				style="border-radius: 12px; margin-left: 6px;">닫기</button>
				<!--/* th:onclick="|location.href='@{/proMain}'|" */-->
	</div>
	
<!-- 제목 빈값 거르기 -->
<script>
function blankSearch() {
	if (proName.value === '') {
		// 프로젝트 이름이 빈 값이거나 null인 경우
		alert('프로젝트 이름을 입력해주세요.');
		proName.focus();
		return false; // 폼 제출을 막음
	}
	return true; // 폼 제출을 허용
}
</script>
		
</form>

</html>
