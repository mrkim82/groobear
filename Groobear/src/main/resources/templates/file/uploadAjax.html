<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	.uploadResult {
		width: 100%;
		background-color: gray;
	}
	.uploadResult ul {
		display: flex;
		flex-flow : row;
		justify-content: center;
		align-items : center;
	}
	.uploadResult ul li {
		list-style : none;
		padding : 10px;
		align-content: center;
		text-align: center;
	}
	.uploadResult ul li img {
		width: 100px;
	}
	.uploadResult ul li span {
		color: white;
	}
	.bigPictureWrapper {
		position : absolute;
		display: none;
		justify-content: center;
		align-items: center;
		top:0%;
		width:100%;
		height:100%;
		background-color: gray;
		z-index: 100;
		background:rgba(255, 255, 255, 0.5);
	}
	.bigPicture {
		position :relative;
		display: none;
		justify-content: center;
		align-items: center;
	}
	.bigPicture img {
		width:600px;
	}
</style>
</head>
<body>
<h1>Upload with Ajax</h1>

			<div class='uploadDiv'>
				<input type="file" name="uploadFile" multiple/>
			</div>
			
			<div class="uploadResult">
				<ul>
	
				</ul>
			</div>
			
			<button id="uploadBtn">Upload</button>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>

	var regex = new RegExp("(.*?)\.(sh|alz)$")
	var maxSize = 5242880; //5MB
	
	 function checkExtension(fileName, fileSize){
	 	if(fileSize >= maxSize) {
	 		alert('파일 사이즈 초과');
			return false;
	 	}
	 	//파일 종류 제한 코드.
	 	if(regex.test(fileName)) {
	 		alert('해당 종류의 파일은 업로드 할 수 없습니다.');
	 		return false;
	 	}
	 	return true;
	 }


		var uploadResult = $(".uploadResult ul");
		
		
		function showUploadedFile(uploadResultArr){
			var str ="";

			$(uploadResultArr).each(function(i, obj){

				if(!obj.image) {

					var fileCallPath = encodeURIComponent(obj.uploadPath + "/" + obj.uuid + "_" + obj.fileName);
					var fileLink = fileCallPath.replace(new RegExp(/\\/g), "/");
					str += "<li class='lilili'><div><a href='/download?fileName="+fileCallPath+"'>"+
							   "<img src='img/attach.png/'>"+obj.fileName+"</a>"+
								 "<span data-file=\'"+fileCallPath+"\' data-type='file' class='deldel' > x </span>"+"</div></li>"

				} else {
					var fileCallPath = encodeURIComponent(obj.uploadPath + "/s_" + obj.uuid + "_" + obj.fileName);
					var originPath = obj.uploadePath + "\\" + obj.uuid + "_" + obj.fileName;
					originPath = originPath.replace(new RegExp(/\\/g), "/");

					str += "<li class='lilili'><a href=\"javascript:showImage(\'"+originPath+"\')\">"+
								 "<img src='display?fileName="+fileCallPath+"'></a>"+
								 "<span data-file=\'"+fileCallPath+"\' data-type='image' class='deldel'> x </span>"+"</li>";
				}
			});
			uploadResult.append(str);
		}
		$(".uploadResult").on("click", "span", function(e) {
			var targetFile = $(this).data("file");
			var type = $(this).data("type");
			//console.log(targetFile);
			console.log(this);
			$(this).closest('li').remove();
			
			$.ajax({
			  url: '/deleteFile',
				data: {fileName : targetFile, type : type},
				dataType : 'text',
				type : 'POST',
					success : function(result) {
						alert(result);
						
					}
			});//$.ajax
		});
		
			var cloneObj = $(".uploadDiv").clone();
			function showImage(fileCallPath) {
				//alert(fileCallPath);
	
				$(".bigPictureWrapper").css("display", "flex").show();
	
				$(".bigPicture").html("<img src='/display?fileName=" +encodeURI(fileCallPath)+"'>")
												.animate({width:'100%', height: '100%'}, 1000);
	
			}
				$(".bigPictureWrapper").on("click", function(e){
					$(".bigPicture").animate({width: '0%', height: '0%'}, 1000);
					setTimeout(function() {
						$('.bigPictureWrapper').hide();
					}, 1000);
				})
			$(document).ready(function(){
				$("#uploadBtn").on("click", function(e) {
					var formData = new FormData();
					var inputFile = $("input[name='uploadFile']");
					var files = inputFile[0].files;
					console.log(files);
					
					//add File Data to formData
					for(var i=0; i<files.length; i++){
						if(!checkExtension(files[i].name, files[i].size)) {
							return false;
						}
						formData.append("uploadFile", files[i]);
					}
					$.ajax({
						url:'/uploadAjaxAction',
						processData: false,
						contentType: false,
						data : formData,
						type : 'POST',
						dataType:'json',
						success : function(result) {
							console.log(result);
							
							showUploadedFile(result);
							
							$(".uploadDiv").html(cloneObj.html());
						},
						error : function(error) {
							console.log(error)
						}
					}); //$.ajax
				});
				
			});
</script>	
</body>
</html>
