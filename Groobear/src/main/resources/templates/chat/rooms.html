<!DOCTYPE html>
<html>
<head>
    <title>Chat List</title>
    <link rel="stylesheet" href="style.css">
    <style>
    #chatlist {
    width: 300px;
    list-style-type: none;
    padding: 0;
    font-family: Arial, sans-serif;
}

.chatroom {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.chatroom:hover {
    background-color: #eee;
}

.profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.chatroom-name {
    font-weight: bold;
    margin-bottom: 5px;
}

.chatroom-info {
    flex-grow: 1;
}

.new-message-notification {
    background-color: #ff0000;
    color: #ffffff;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 20px;
    font-size: 14px;
    margin-left: 10px;
}
    </style>
</head>
<body>
    <h1>채팅방목록</h1>
    <button id="addChatroom">Add Chat Room</button>
    <ul id="chatlist">
        <!-- Chat rooms will be added here dynamically -->
    </ul>
    <script src="script.js"></script>
</body>
<script>
function createChatroomElement(chatroom) {
    const li = document.createElement('li');
    li.classList.add('chatroom');

    const img = document.createElement('img');
    img.src = chatroom.profilePic;
    img.alt = 'Profile picture';
    img.classList.add('profile-pic');

    const infoDiv = document.createElement('div');
    infoDiv.classList.add('chatroom-info');
    const name = document.createElement('div');
    name.textContent = chatroom.name;
    name.classList.add('chatroom-name');
    const lastMessage = document.createElement('div');
    lastMessage.textContent = chatroom.lastMessage;
    infoDiv.appendChild(name);
    infoDiv.appendChild(lastMessage);

    const notification = document.createElement('div');
    if (chatroom.newMessages > 0) {
        notification.textContent = chatroom.newMessages;
        notification.classList.add('new-message-notification');
    }

    li.appendChild(img);
    li.appendChild(infoDiv);
    li.appendChild(notification);

    li.addEventListener('click', () => {
        alert(`You have selected ${chatroom.name}`);
    });

    return li;
}

const chatlist = document.getElementById('chatlist');

fetch('https://your-api-endpoint/chatrooms')
    .then(response => response.json())
    .then(chatrooms => {
        chatrooms.forEach(chatroom => {
            const chatroomElement = createChatroomElement(chatroom);
            chatlist.appendChild(chatroomElement);
        });
    })
    .catch(error => console.error('Error:', error));

document.getElementById('addChatroom').addEventListener('click', () => {
    // Placeholder data for a new chatroom
    const newChatroom = { 
        id: Date.now(), 
        name: 'New Chat Room', 
        lastMessage: 'No messages yet', 
        newMessages: 0, 
        profilePic: 'placeholder.jpg' 
    };

    const chatroomElement = createChatroomElement(newChatroom);
    chatlist.appendChild(chatroomElement);
});

</script>
</html>
