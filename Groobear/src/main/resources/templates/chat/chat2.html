<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<style>
* {
	margin: 0;
	padding: 0;
}

.chat_wrap .header {
	font-size: 14px;
	padding: 15px 0;
	background: #35a880;
	color: white;
	text-align: center;
}

.chat_wrap .chat {
	padding-bottom: 80px;
}

.chat_wrap .chat ul {
	width: 100%;
	list-style: none;
}

.chat_wrap .chat ul li {
	width: 100%;
}

.chat_wrap .chat ul li.left {
	text-align: left;
}

.chat_wrap .chat ul li.right {
	text-align: right;
}

.chat_wrap .chat ul li>div {
	font-size: 13px;
}

.chat_wrap .chat ul li>div.sender {
	margin: 10px 20px 0 20px;
	font-weight: bold;
}

.chat_wrap .chat ul li>div.message {
	display: inline-block;
	word-break: break-all;
	margin: 5px 20px;
	max-width: 75%;
	border: 1px solid #888;
	padding: 10px;
	border-radius: 5px;
	background-color: #FCFCFC;
	color: #555;
	text-align: left;
}

.chat_wrap .input-div {
	position: fixed;
	bottom: 0;
	width: 100%;
	background-color: #FFF;
	text-align: center;
	border-top: 1px solid #F18C7E;
	padding: 10px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.chat_wrap .input-div>textarea {
	flex-grow: 1;
	height: 60px;
	border: none;
	padding: 10px;
	margin-right: 10px;
}

.chat_wrap .input-div>button {
	width: 100px;
	height: 60px;
	background-color: #35a880;
	color: white;
	border: none;
	border-radius: 5px;
}

.format {
	display: none;
}
</style>
</head>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<body>
	<div class="chat_wrap">
		<div class="header">MESSAGE</div>
		<div class="chat">
			<ul>
				<!-- 동적 생성 -->
			</ul>
		</div>
		<div class="input-div">
			<textarea placeholder="Press Enter for send message."></textarea>
			<button id="sendMessageBtn">Send</button>
		</div>

		<!-- format -->

		<div class="chat format">
			<ul>
				<li>
					<div class="sender">
						<span></span>
					</div>
					<div class="message">
						<span></span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script>
	const Chat = (function() {
	    const myName = "blue";
	    let stompClient; // STOMP client

	    function init() {
	        // Set up STOMP over WebSocket connection
	        let socket = new WebSocket('ws://localhost:8081/chatserver');
	        stompClient = Stomp.over(socket);

	        stompClient.connect({}, function(frame) {
	            console.log("Connected to STOMP server");
	            
	            stompClient.subscribe('/topic/greetings', function(greeting) {
	                console.log("Received a message from STOMP server: ", greeting.body);
	                const data = JSON.parse(greeting.body);
	                receive(data);
	            });
	        }, function(error) {
	            console.log("STOMP error: ", error);
	        });

	        $(document).on('keydown', 'div.input-div textarea', function(e) {
	            if (e.keyCode == 13 && !e.shiftKey) {
	                e.preventDefault();
	                const message = $(this).val();
	                console.log("Enter pressed. Message: ", message);
	                sendAndClear(message);
	            }
	        });
	    }

	    // Remainder of the code...
	})();

	$(function() {
	    Chat.init();

	    $('#sendMessageBtn').on('click', function() {
	        const message = $('div.input-div textarea').val();
	        console.log("Send button clicked. Message: ", message);
	        Chat.sendAndClear(message);
	    });
	});
</script>
</body>
</html>
