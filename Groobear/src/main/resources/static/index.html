<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Groobear Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
     *{
	  padding: 0;
	  margin: 0;
	  box-sizing: border-box;
	}
	
	body{
	    font-family: 'Poppins', sans-serif;
	    overflow: hidden;
	}
	
	.wave{
	  position: fixed;
	  bottom: 0;
	  left: 0;
	  height: 100%;
	  z-index: -1;
	}
	
	.container{
	    width: 100vw;
	    height: 100vh;
	    display: grid;
	    grid-template-columns: repeat(2, 1fr);
	    grid-gap :7rem;
	    padding: 0 2rem;
	}
	
	.img{
	  display: flex;
	  justify-content: flex-end;
	  align-items: center;
	}
	
	.login-content{
	  display: flex;
	  justify-content: flex-start;
	  align-items: center;
	  text-align: center;
	}
	
	.img img{
	  width: 500px;
	}
	
	form{
	  width: 360px;
	}
	
	.login-content img{
	    height: 100px;
	}
	
	.login-content h2{
	  margin: 15px 0;
	  color: #333;
	  text-transform: uppercase;
	  font-size: 2.9rem;
	}
	
	.login-content .input-div{
	  position: relative;
	    display: grid;
	    grid-template-columns: 7% 93%;
	    margin: 25px 0;
	    padding: 5px 0;
	    border-bottom: 2px solid #d9d9d9;
	}
	
	.login-content .input-div.one{
	  margin-top: 0;
	}
	
	.i{
	  color: #d9d9d9;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
	
	.i i{
	  transition: .3s;
	}
	
	.input-div > div{
	    position: relative;
	  height: 45px;
	}
	
	.input-div > div > h5{
	  position: absolute;
	  left: 10px;
	  top: 50%;
	  transform: translateY(-50%);
	  color: #999;
	  font-size: 18px;
	  transition: .3s;
	}
	
	.input-div:before, .input-div:after{
	  content: '';
	  position: absolute;
	  bottom: -2px;
	  width: 0%;
	  height: 2px;
	  background-color: #38d39f;
	  transition: .4s;
	}
	
	.input-div:before{
	  right: 50%;
	}
	
	.input-div:after{
	  left: 50%;
	}
	
	.input-div.focus:before, .input-div.focus:after{
	  width: 50%;
	}
	
	.input-div.focus > div > h5{
	  top: -5px;
	  font-size: 15px;
	}
	
	.input-div.focus > .i > i{
	  color: #38d39f;
	}
	
	.input-div > div > input{
	  position: absolute;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  border: none;
	  outline: none;
	  background: none;
	  padding: 0.5rem 0.7rem;
	  font-size: 1.2rem;
	  color: #555;
	  font-family: 'poppins', sans-serif;
	}
	
	.input-div.pass{
	  margin-bottom: 4px;
	}
	
	a{
	  display: block;
	  text-align: right;
	  text-decoration: none;
	  color: #999;
	  font-size: 0.9rem;
	  transition: .3s;
	}
	
	a:hover{
	  color: #38d39f;
	}
	
	.btn{
	  display: block;
	  width: 100%;
	  height: 50px;
	  border-radius: 25px;
	  outline: none;
	  border: none;
	  background-image: linear-gradient(to right, #32be8f, #38d39f, #32be8f);
	  background-size: 200%;
	  font-size: 1.2rem;
	  color: #fff;
	  font-family: 'Poppins', sans-serif;
	  text-transform: uppercase;
	  margin: 1rem 0;
	  cursor: pointer;
	  transition: .5s;
	}
	.btn:hover{
	  background-position: right;
	}
	
	
	@media screen and (max-width: 1050px){
	  .container{
	    grid-gap: 5rem;
	  }
	}
	
	@media screen and (max-width: 1000px){
	  form{
	    width: 290px;
	  }
	
	  .login-content h2{
	        font-size: 2.4rem;
	        margin: 8px 0;
	  }
	
	  .img img{
	    width: 400px;
	  }
	}
	
	@media screen and (max-width: 900px){
	  .container{
	    grid-template-columns: 1fr;
	  }
	
	  .img{
	    display: none;
	  }
	
	  .wave{
	    display: none;
	  }
	
	  .login-content{
	    justify-content: center;
	  }
	}
	  .row {
	    display: inline-block; /* div 요소를 인라인 요소로 변경 */
	    align-items: center; /* 가운데 정렬 (이미지와 텍스트를 세로 방향으로 가운데 정렬) */
	  }
	
	  .title {
	    display: inline; /* h2 요소를 인라인 요소로 변경 */
	    margin-left: 10px; /* 이미지와 텍스트 사이의 간격 조정 (원하는 만큼 조절 가능) */
	  }
  </style>
</head>
<body>
  <img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
  <div class="container">
    <div class="img">
      <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
    </div>
    <div class="login-content">
      <form th:action="@{/login}" method="post">
        <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
        <div class="row">
        	<img style="width:45px;height:45px;" src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/52942/paw-prints-emoji-clipart-md.png">
        	<h2 class="title">Groobear</h2>
        </div>
              <div id="idInput" class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <h5>ID</h5>
                    <input type="text" class="input" name="username" id="id">
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>PASSWORD</h5>
                    <input type="password" class="input" name="password" id="password">
                 </div>
              </div>
              		<a><input type="checkbox" id="idSaveCheck">remember Id</a>
              		<a href="/forgotId" style="display:inline-block;">Forgot ID</a>
              		<a style="display:inline-block;">&nbsp&nbsp/&nbsp&nbsp</a>
              		<a href="/forgotPw" style="display:inline-block;">Forgot Password</a>	
              		<a style="display:inline-block;">&nbsp&nbsp/&nbsp&nbsp</a>
              		<a href="/signUp" class="text-center" style="display:inline-block;">Sign Up</a>
              <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script>
       const inputs = document.querySelectorAll(".input");
   
   
       function addcl(){
         let parent = this.parentNode.parentNode;
         parent.classList.add("focus");
       }
   
       function remcl(){
         let parent = this.parentNode.parentNode;
         if(this.value == ""){
           parent.classList.remove("focus");
         }
       }
   
   
       inputs.forEach(input => {
         input.addEventListener("focus", addcl);
         input.addEventListener("blur", remcl);
       });
       
       $(document).ready(function(){
    	   
    	    // 저장된 쿠키값을 가져와서 ID 칸에 넣어준다. 없으면 공백으로 들어감.
    	    var key = getCookie("key");
    	    $("#id").val(key); 
    	     
    	    if($("#id").val() != ""){ // 그 전에 ID를 저장해서 처음 페이지 로딩 시, 입력 칸에 저장된 ID가 표시된 상태라면,
    	        $("#idSaveCheck").attr("checked", true); // ID 저장하기를 체크 상태로 두기.
    	        $('#idInput').attr('class', 'input-div one focus');
    	    }
    	     
    	    $("#idSaveCheck").change(function(){ // 체크박스에 변화가 있다면,
    	        if($("#idSaveCheck").is(":checked")){ // ID 저장하기 체크했을 때,
    	            setCookie("key", $("#id").val(), 7); // 7일 동안 쿠키 보관
    	        }else{ // ID 저장하기 체크 해제 시,
    	            deleteCookie("key");
    	        }
    	    });
    	     
    	    // ID 저장하기를 체크한 상태에서 ID를 입력하는 경우, 이럴 때도 쿠키 저장.
    	    $("#id").keyup(function(){ // ID 입력 칸에 ID를 입력할 때,
    	        if($("#idSaveCheck").is(":checked")){ // ID 저장하기를 체크한 상태라면,
    	            setCookie("key", $("#id").val(), 7); // 7일 동안 쿠키 보관
    	        }
    	    });
    	});
    	 
    	function setCookie(cookieName, value, exdays){
    	    var exdate = new Date();
    	    exdate.setDate(exdate.getDate() + exdays);
    	    var cookieValue = escape(value) + ((exdays==null) ? "" : "; expires=" + exdate.toGMTString());
    	    document.cookie = cookieName + "=" + cookieValue;
    	}
    	 
    	function deleteCookie(cookieName){
    	    var expireDate = new Date();
    	    expireDate.setDate(expireDate.getDate() - 1);
    	    document.cookie = cookieName + "= " + "; expires=" + expireDate.toGMTString();
    	}
    	 
    	function getCookie(cookieName) {
    	    cookieName = cookieName + '=';
    	    var cookieData = document.cookie;
    	    var start = cookieData.indexOf(cookieName);
    	    var cookieValue = '';
    	    if(start != -1){
    	        start += cookieName.length;
    	        var end = cookieData.indexOf(';', start);
    	        if(end == -1)end = cookieData.length;
    	        cookieValue = cookieData.substring(start, end);
    	    }
    	    return unescape(cookieValue);
    	}
    </script>
</body>
</html>
